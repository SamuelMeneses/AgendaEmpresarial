<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Registro</title>
    <style>
        /* Estilos como antes, más algunos para ocultar campos de proyecto */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #00796b;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        label {
            display: block;
            text-align: left;
            font-weight: 600;
            margin-top: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #00796b;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004d40;
        }

        .secondary-button {
            background-color: #004d40;
            margin-top: 15px;
        }

        #registroMsg {
            margin-top: 15px;
            color: #d32f2f;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>


<body>
<div class="container">
    <h1>Agregar Usuario</h1>

    <form id="registroForm">
        <input type="text" placeholder="Usuario" id="username" name="username" required/>
        <input type="text" placeholder="Apellido" id="apellido" name="apellido"/>
        <input type="tel" placeholder="Teléfono" id="telefono" name="telefono"/>
        <input type="email" placeholder="Email" id="email" name="email" required/>
        <input type="text" placeholder="Empresa" id="empresa" name="empresa"/>
        <input type="text" placeholder="Cargo" id="cargo" name="cargo"/>
        <input type="text" placeholder="Jefe inmediato" id="jefe_inmediato" name="jefe_inmediato"/>
        <select id="rol" name="rol" required>
            <option value="" disabled selected>Selecciona un rol</option>
            <option value="admin">Admin</option>
            <option value="cliente">Cliente</option>
        </select>
        <input type="password" placeholder="Contraseña" id="password" name="password" required/>
        <label>
            <input type="checkbox" id="en_proyecto" name="en_proyecto"/>
            ¿Participa en proyecto?
        </label>


        <div id="camposProyecto" class="hidden">
            <input type="text" placeholder="Nombre del proyecto" id="nombre_proyecto" name="nombre_proyecto"/>
            <input type="text" placeholder="Líder del proyecto" id="lider_proyecto" name="lider_proyecto"/>
            <input type="text" placeholder="Cargo en el proyecto" id="cargo_proyecto" name="cargo_proyecto"/>
        </div>

        <button type="submit">Registrarse</button>
    </form>

    <p id="registroMsg"></p>

    <button class="secondary-button" onclick="window.location.href='iniciosesion.html'">
        Volver atrás
    </button>

</div>

<script src="js/registro.js"></script>
</body>
</html>
