<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Editar Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-xl">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Editar Usuario</h2>
    <form id="editarUsuarioForm" class="space-y-4">
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
            <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Rol</label>
            <select id="rol" name="rol" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="admin">Admin</option>
                <option value="cliente">Cliente</option>
            </select>
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Teléfono</label>
            <input type="text" id="telefono" name="telefono" class="w-full px-4 py-2 border rounded-lg"/>
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Empresa</label>
            <input type="text" id="empresa" name="empresa" class="w-full px-4 py-2 border rounded-lg"/>
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Cargo</label>
            <input type="text" id="cargo" name="cargo" class="w-full px-4 py-2 border rounded-lg"/>
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Jefe Inmediato</label>
            <input type="text" id="jefe_inmediato" name="jefe_inmediato" class="w-full px-4 py-2 border rounded-lg"/>
        </div>

        <div class="flex items-center">
            <input type="checkbox" id="en_proyecto" name="en_proyecto" class="mr-2"/>
            <label for="en_proyecto" class="text-sm font-semibold text-gray-700">¿Está en un proyecto?</label>
        </div>

        <div id="proyectoCampos" class="pl-4 pt-4 space-y-3 hidden border-l-4 border-blue-300">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Nombre Proyecto</label>
                <input type="text" id="nombre_proyecto" name="nombre_proyecto" class="w-full px-4 py-2 border rounded-lg"/>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Líder Proyecto</label>
                <input type="text" id="lider_proyecto" name="lider_proyecto" class="w-full px-4 py-2 border rounded-lg"/>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Cargo Proyecto</label>
                <input type="text" id="cargo_proyecto" name="cargo_proyecto" class="w-full px-4 py-2 border rounded-lg"/>
            </div>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200">Actualizar Usuario</button>
    </form>
</div>

<script>
    const enProyecto = document.getElementById('en_proyecto');
    const camposProyecto = document.getElementById('proyectoCampos');

    enProyecto.addEventListener('change', () => {
        camposProyecto.style.display = enProyecto.checked ? 'block' : 'none';
    });
</script>
</body>
</html>
