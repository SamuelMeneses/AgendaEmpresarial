<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sesión Iniciada - Panel de Usuario</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        /* RESET BASICO */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00796b 0%, #004d40 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            overflow-x: hidden;
            animation: fadeIn 1s ease forwards;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 0 8px rgba(0, 77, 64, 0.7);
        }

        p#rol, p#mensaje {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 5px;
            letter-spacing: 0.03em;
            text-shadow: 0 0 5px rgba(0, 77, 64, 0.5);
        }

        button {
            background: linear-gradient(135deg, #26a69a, #00796b);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 32px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 6px 15px rgba(38, 166, 154, 0.5);
            transition: all 0.3s ease;
            margin-top: 25px;
            letter-spacing: 0.04em;
        }
        button:hover {
            background: linear-gradient(135deg, #00796b, #004d40);
            box-shadow: 0 12px 20px rgba(0, 77, 64, 0.8);
            transform: translateY(-3px);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 6px 15px rgba(38, 166, 154, 0.3);
        }

        #usuariosContainer {
            margin-top: 40px;
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            padding: 20px 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            min-height: 180px;
            color: #004d40;
            overflow-y: auto;
        }

        .usuario {
            background: #ffffffcc;
            border-radius: 15px;
            padding: 20px 25px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 77, 64, 0.2);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            align-items: center;
            transition: background 0.3s ease;
        }
        .usuario:hover {
            background: #e0f2f1dd;
        }

        .usuario p {
            font-weight: 600;
            font-size: 1rem;
            color: #004d40;
        }

        .acciones {
            grid-column: auto / span 2;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }
        .acciones button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 10px 14px;
            border-radius: 10px;
            transition: background 0.25s ease;
        }
        .acciones button:hover {
            background: #00796b;
            color: #fff;
            box-shadow: 0 4px 12px rgba(0, 121, 107, 0.6);
        }
        .acciones button svg {
            width: 18px;
            height: 18px;
            vertical-align: middle;
        }

        /* Spinner animado */
        .spinner {
            border: 5px solid rgba(0,0,0,0.1);
            border-top: 5px solid #00796b;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        /* Animaciones */
        @keyframes fadeIn {
            0% {opacity: 0; transform: translateY(-40px);}
            100% {opacity: 1; transform: translateY(0);}
        }
        @keyframes spin {
            0% {transform: rotate(0);}
            100% {transform: rotate(360deg);}
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 30px 15px;
            }
            h1 {
                font-size: 2.3rem;
            }
            button {
                width: 100%;
                padding: 14px 0;
            }
            #usuariosContainer {
                padding: 15px 20px;
            }
            .usuario {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            .acciones {
                justify-content: center;
            }
        }
    </style>

</head>
<body>

<h1 id="bienvenida">Bienvenido</h1>
<p id="rol">Tu rol es:</p>
<p id="mensaje">Has iniciado sesión correctamente</p>

<button onclick="verUsuarios()">Ver Usuarios</button>

<div id="usuariosContainer"></div>

<script src="js/iniciosesion.js"></script>

</body>
</html>
